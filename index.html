<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="/css/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: 'IT写轮眼',
      repo: 'https://github.com/LoveInShenZhen/sz-vertx-kotlin',
      loadSidebar: true,
      subMaxLevel: 5,
      plantuml: {
        skin: 'classic',
        serverPath: 'http://149.129.84.37:8080/svg/'
      },

      // 完整配置参数
      search: {
        maxAge: 1800000, // 过期时间，单位毫秒
        paths: [], // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>


  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 全文搜索 - Search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- PlantUML plugin for docsify -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script> -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script> -->
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
</body>

</html>
